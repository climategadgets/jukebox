plugins {
    id 'com.github.spotbugs' version '4.0.5'
}

subprojects {

    apply plugin: 'java-library'
    apply plugin: 'maven-publish'

    group = 'net.sf.jukebox'
    version = '7.0.0-SNAPSHOT'

    spotbugs {

        excludeFilter = file("$rootProject.projectDir/findbugs-exclude.xml")
        ignoreFailures = true
    }

    repositories {

        jcenter()
    }

    dependencies {

        api group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
        api group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'

        testImplementation 'junit:junit:4.13'
    }
}