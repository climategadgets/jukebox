plugins {
    id 'com.github.spotbugs' version '4.0.5'
}

subprojects {

    apply plugin: 'java-library'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'jacoco'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = 'com.homeclimatecontrol.jukebox'
    version = '7.0.0-SNAPSHOT'

    task javadocJar(type: Jar) {
        classifier = 'javadoc'
        from javadoc
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives javadocJar, sourcesJar
    }

    spotbugs {

        excludeFilter = file("$rootProject.projectDir/findbugs-exclude.xml")
        ignoreFailures = true
    }

    repositories {

        jcenter()
    }

    dependencies {

        api group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.2'
        api group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'

        testImplementation 'junit:junit:4.13'
    }

    publishing {
        publications {
            maven(MavenPublication) {
            from components.java
            }
        }
    }
}